<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick & Morty</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/charDetails.css">
  <link rel="stylesheet" href="styles/locations.css">
  <link rel="stylesheet" href="styles/locationDetails.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- <script type="module" src="js/index.js" defer></script> -->
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="logo">
        <img src="assets/logo-black 1.png" alt="Logo Rick e Morty">
      </div>
      <nav class="header-desktop">
        <a href="/">Characters</a>
        <a href="/locations">Locations</a>
        <a href="#">Episodes</a>
      </nav>
      <div class="icon-menu">
        <i class="ph ph-list" data-menuView></i>
        <i class="ph ph-x" data-menuView></i>
      </div>
    </div>
  </header>
  <nav class="header-mobile">
    <a href="/" data-link>Characters</a>
    <a href="/locations" data-link>Locations</a>
    <a href="/episodes" data-link>Episodes</a>
  </nav>
  <div id="app">
    <div id="container">
      <div class="locations-header">
        <div class="btn-go-back">
          <span>&LeftArrow;</span>
          <p>Go Back</p>
        </div>
        <div class="location-name">
          <h2>Earth (Replacement Dimension)</h2>
        </div>
      </div>

      <div class="info-location">
        <div class="location-type">
          <h3>Type</h3>
          <span>Planet</span>
        </div>
        <div class="location-dimension">
          <h3>C-137</h3>
          <span>Replacent Dimension</span>
        </div>
      </div>

      <div class="residents-wrapper">
        <h2>Residents</h2>
        <div class="residents-content">
          <div class="card-personagem">
            <div class="personagem-img" href="/charDetails">
              <img src="assets/_image_.png" alt="Imagem de ">
            </div>
            <div class="personagem-info">
              <p class="nome">Rick Sanchez</p>
              <span class="specie">Human</span>
            </div>
          </div>
          <div class="card-personagem">
            <div class="personagem-img" href="/charDetails">
              <img src="assets/_image_.png" alt="Imagem de ">
            </div>
            <div class="personagem-info">
              <p class="nome">Rick Sanchez</p>
              <span class="specie">Human</span>
            </div>
          </div>
          <div class="card-personagem">
            <div class="personagem-img" href="/charDetails">
              <img src="assets/_image_.png" alt="Imagem de ">
            </div>
            <div class="personagem-info">
              <p class="nome">Rick Sanchez</p>
              <span class="specie">Human</span>
            </div>
          </div>
          <div class="card-personagem">
            <div class="personagem-img" href="/charDetails">
              <img src="assets/_image_.png" alt="Imagem de ">
            </div>
            <div class="personagem-info">
              <p class="nome">Rick Sanchez</p>
              <span class="specie">Human</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
