<div id="container">
  <div class="cabecalho-img">
      <img src="../assets//rick-and-morty 1.png" alt="Imagem de Rick e Morty">
  </div>
  
  <div class="filter-wrapper">
      <div class="filters">
        <div class="byName">
          <label for="fillterName" class="sr-only">Filter by name...</label>
          <i class="ph ph-magnifying-glass"></i>
          <input list="locations" name="byName" id="byName" placeholder="Filter by name...">
        </div>
        <datalist id="locations"></datalist>
  
        <div class="advancedFilters">
          <button>
            <i class="ph-bold ph-funnel-simple"></i>
            Advanced Filters
          </button>
        </div>
  
        <form id="formDesk">
          <div class="type">
            <label for="type" class="sr-only">Espécie do personagem</label>
            <select name="type" id="inType" data-fill="type">
              
            </select>
          </div>
          <div class="dimension">
            <label for="dimension" class="sr-only">Gênero do personagem</label>
            <select name="dimension" id="inDimension" data-fill="dimension">
              
            </select>
          </div>
        </form>
      </div>
  </div>
  
  <div class="locations-wrapper">
    <div class="locations-content">
      <div class="card-location">
        <p class="location-nome">Earth (C-137)</p>
        <span class="location-type">Planet</span>
      </div>
      <div class="card-location">
        <p class="location-nome">Earth (C-137)</p>
        <span class="location-type">Planet</span>
      </div>
    </div>
  </div>
</div>

<div class="modal-filters">
  <div class="modal-filter-content">
    <div class="head-fiter-content">
      <span>Filters</span>
      <p>&times;</p>
    </div>
    <form action="">
      <div class="type">
        <label for="type" class="sr-only">Espécie do personagem</label>
        <select name="type" id="type" data-fill="type">
          
        </select>
      </div>
      <div class="dimension">
        <label for="dimension" class="sr-only">Gênero do personagem</label>
        <select name="dimension" id="dimension" data-fill="dimension">
          
        </select>
      </div>
      <input type="submit" value="Aplly">
    </form>
  </div>
</div>
