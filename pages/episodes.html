<div id="container">
  <div class="cabecalho-img">
      <img src="../assets/rick-and-morty2 1.png" alt="Imagem de Rick e Morty">
  </div>
  
  <div class="filter-wrapper">
      <div class="filters">
        <div class="byName">
          <label for="fillterName" class="sr-only">Filter by name...</label>
          <i class="ph ph-magnifying-glass"></i>
          <input list="episodes" name="byName" id="byName" placeholder="Filter by name...">
        </div>
        <datalist id="episodes"></datalist>
      </div>
  </div>
  
  <div class="locationsEpisodes-wrapper">
    <div class="locationsEpisodes-content">
      <div class="card-locationEpisode">
        <p class="locationEpisode-nome">Pilot</p>
        <span class="location-type epData">December 2, 2013</span>
        <span class="epNumber">SE01E01</span>
      </div>
    </div>
  </div>
</div>

<div class="modal-filters">
  <div class="modal-filter-content">
    <div class="head-fiter-content">
      <span>Filters</span>
      <p>&times;</p>
    </div>
    <form action="">
      <div class="type">
        <label for="type" class="sr-only">Espécie do personagem</label>
        <select name="type" id="type" data-fill="type">
          
        </select>
      </div>
      <div class="dimension">
        <label for="dimension" class="sr-only">Gênero do personagem</label>
        <select name="dimension" id="dimension" data-fill="dimension">
          
        </select>
      </div>
      <input type="submit" value="Aplly">
    </form>
  </div>
</div>
